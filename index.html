<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madhav Rimal | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #f4f4f4;
      color: #111;
    }

    nav {
      width: 100%;
      background: #111;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4f8cff;
    }

    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .name {
      font-size: 16px;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }

    .circle {
      width: 120px;
      height: 120px;
      background-color: #3366ff;
      border-radius: 50%;
      margin: 0 auto;
    }

    .title {
      margin-top: 40px;
      font-size: 14px;
      letter-spacing: 3px;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#">ABOUT</a>
    <a href="#">WORK</a>
  </nav>

  <div class="main">
    <div class="name">MADHAV RIMAL</div>
    <div class="circle"></div>
    <div class="title">VEDIC TECHNOLOGIST & C DEVELOPER</div>
  </div>
</body>

</html>
